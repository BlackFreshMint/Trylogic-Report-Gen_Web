<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Cleaner and Database Manager</title>
</head>
<body>
    <h1>CSV Cleaner and Database Manager</h1>
    <h2>Upload and Clean a File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Select a file:</label>
        <input type="file" id="file" name="file">
        <button type="submit">Upload and Clean</button>
    </form>

    <h2>Create Database</h2>
    <form action="/db/create" method="post">
        <button type="submit">Create Database</button>
    </form>

    <h2>View Database Data</h2>
    <form action="/db/select" method="get">
        <button type="submit">View Data</button>
    </form>
</body>
</html>
